<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ecommerce Inventory</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="name" type="text" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input id="author" name="name" type="text" required>
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input id="price" name="price" type="number" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input id="quantity" name="quantity" type="number" min="0" required>
            </div>
            <div class="form-group">
                <label for="quantity">Type</label>
                <select id="type" name="type">
                    <option value="BOOK">BOOK</option>
                    <option value="COMIC">COMIC</option>
                </select>
            </div>
            <div class="form-group" style="flex:0 0 120px;">
                <button type="submit">Add Product</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price ($)</th>
                    <th>Quantity</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Product rows will go here (JS will populate) -->
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
