<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zod Form Validation</title>
</head>
<body>
    <h1>Validacion de formularios con Zod</h1>
    <form id="user_form">
        Ingresa tu nombre <input name="nombre" /> <br>
        <p style="display:none;color:red" id="nombre_error"></p><br>
        Ingresa tu edad <input name="edad" /> <br>
        <p style="display:none;color:red" id="edad_error"></p><br>
        Ingresa tu email <input name="email" /> <br>
        <p style="display:none;color:red" id="email_error"></p><br>
        Ingresa tu celular <input name="celular" /> <br>
        <p style="display:none;color:red" id="celular_error"></p><br>
        <input type="submit" value="Enviar">
    </form>
    <script type="module" src="script.js"></script>
</body>
</html>
